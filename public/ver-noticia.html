<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notícia Completa | Amparo Animal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/estilo-noticias.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="max-width-1280 mx-auto d-flex align-items-center flex-grow-1 px-3 px-md-5 flex-wrap">
            <a class="navbar-brand me-auto" href="#">Amparo Animal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Notícias</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Doação de itens de Pet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Postagens de adotantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Administração de ONGs</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i> ong.xyz
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Meu Perfil</a></li>
                            <li><a class="dropdown-item" href="#">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="text-center mb-4">
            <a href="noticia.html" class="botao-secundario"
                style="text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem;">
                <i class="bi bi-arrow-left"></i> Voltar para Notícias
            </a>
        </div>

        <div class="cartao">
            <!-- Cabeçalho da Notícia -->
            <div class="text-center mb-4">
                <h1 id="noticia-titulo" class="fw-bold">Carregando...</h1>
                <div class="d-flex justify-content-center gap-3 text-muted mt-3">
                    <span id="noticia-data">--</span>
                    <span>•</span>
                    <span id="noticia-visualizacoes">0 visualizações</span>
                    <span>•</span>
                    <span id="noticia-status">--</span>
                </div>
            </div>

            <!-- Imagem Principal -->
            <div class="text-center mb-4">
                <img id="noticia-imagem" src="" alt="" class="img-fluid rounded"
                    style="max-height: 400px; object-fit: cover; display: none;" onerror="this.style.display='none'">
            </div>

            <!-- Descrição Curta -->
            <div class="mb-4">
                <p id="noticia-descricao" class="lead text-center">Carregando...</p>
            </div>

            <!-- Conteúdo Completo -->
            <div class="conteudo-noticia">
                <div id="noticia-conteudo" style="white-space: pre-line; line-height: 1.7; font-size: 1.1rem;">
                    Carregando...</div>
            </div>

            <!-- Rodapé da Notícia -->
            <div class="border-top pt-4 mt-4 text-center">
                <div class="d-flex justify-content-center gap-4 text-muted">
                    <small>Compartilhar:</small>
                    <div>
                        <button class="botao-de-acao" onclick="compartilhar('facebook')">
                            <i class="bi bi-facebook"></i>
                        </button>
                        <button class="botao-de-acao" onclick="compartilhar('twitter')">
                            <i class="bi bi-twitter"></i>
                        </button>
                        <button class="botao-de-acao" onclick="compartilhar('whatsapp')">
                            <i class="bi bi-whatsapp"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ver-noticia.js"></script>
</body>

</html>
