<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amparo Animal | Notícia</title>
    <link rel="icon" type="image/png" href="assets/images/paw.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/estilo-noticias.css">
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="d-flex flex-column">
        <main class="flex-grow-1 p-3 max-width-1280 mx-auto container py-4">
            <!-- Cabeçalho com botão de voltar -->
            <div class="d-flex align-items-center mb-4">
                <a href="noticia.html" class="btn btn-outline-secondary d-flex align-items-center gap-2">
                    <i class="bi bi-arrow-left"></i>
                    <span>Voltar para Notícias</span>
                </a>
            </div>

            <!-- Card principal da notícia -->
            <div class="card border-0 shadow-sm">
                <!-- Imagem em destaque -->
                <div id="noticia-imagem-container" class="card-img-top-container">
                    <img id="noticia-imagem" src="" alt="" class="card-img-top noticia-imagem-destaque">
                    <div class="card-img-overlay d-flex align-items-start justify-content-between p-4">
                        <!-- Badge de status (APENAS para admin) -->
                        <div class="badge-status admin-info">
                            <span id="noticia-status" class="badge bg-light text-dark"></span>
                        </div>

                        <!-- Informações da notícia (APENAS para admin) -->
                        <div class="noticia-metadata text-white admin-info">
                            <small>
                                <i class="bi bi-calendar me-1"></i>
                                <span id="noticia-data"></span>
                            </small>
                            <small class="ms-3">
                                <i class="bi bi-eye me-1"></i>
                                <span id="noticia-visualizacoes"></span>
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Conteúdo da notícia -->
                <div class="card-body p-4">
                    <!-- Título -->
                    <h1 id="noticia-titulo" class="card-title h2 fw-bold text-center mb-3"></h1>

                    <!-- Descrição curta -->
                    <p id="noticia-descricao" class="card-text lead text-center text-muted mb-4"></p>

                    <!-- Conteúdo completo -->
                    <div class="conteudo-noticia mt-4">
                        <div id="noticia-conteudo" class="noticia-conteudo-completo"></div>
                    </div>

                    <!-- Rodapé com ações -->
                    <div class="border-top pt-4 mt-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                Publicado pelo <strong>Amparo Animal</strong>
                            </small>
                            <div class="d-flex gap-2">
                                <small class="text-muted">Compartilhar:</small>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-primary" onclick="compartilhar('facebook')"
                                        title="Compartilhar no Facebook">
                                        <i class="bi bi-facebook"></i>
                                    </button>
                                    <button class="btn btn-outline-info" onclick="compartilhar('twitter')"
                                        title="Compartilhar no Twitter">
                                        <i class="bi bi-twitter"></i>
                                    </button>
                                    <button class="btn btn-outline-success" onclick="compartilhar('whatsapp')"
                                        title="Compartilhar no WhatsApp">
                                        <i class="bi bi-whatsapp"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/ver-noticia.js"></script>
</body>

</html>
