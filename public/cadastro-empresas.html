<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de empresas - Amparo Animal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<body>

  <div id="header-placeholder"></div>

  <div class="flex-grow-1 p-3 p-md-5 max-width-1280 mx-auto">
    <div class="d-flex gap-4">

      <main class="d-flex flex-column">

        <h1>Cadastro de empresa/ONG</h1>

        <div class="card">
          <form id="formulario-de-produto">
            <div class="coluna">
              <div class="grupo-formulario">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj">
              </div>
              <div class="grupo-formulario">
                <label for="razao">Razão social:</label>
                <input type="text" id="razao">
              </div>
              <div class="grupo-formulario">
                <label for="fantasia">Nome fantasia:</label>
                <input type="text" id="fantasia">
              </div>
              <div class="grupo-formulario">
                <label for="inscEstadual">Inscrição estadual:</label>
                <input type="text" id="inscEstadual">
              </div>
              <div class="grupo-formulario">
                <label for="inscMunicipal">Inscrição municipal:</label>
                <input type="text" id="inscMunicipal">
              </div>
              <input type="hidden" id="empresa-id">

            </div>


            <div class="coluna">
              <div class="grupo-formulario">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco">
              </div>
              <div class="grupo-formulario">
                <label for="contato">Contato:</label>
                <input type="text" id="contato">
              </div>
              <div class="grupo-formulario">
                <label for="email">E-mail:</label>
                <input type="email" id="email">
              </div>

              <button class="btn btn-primary btn-lg flex-md-grow-0 flex-grow-1" id="btn-finalizar-apadrinhamento">

        </div>

        <h1>Lista de Empresas</h1>

        <div id="lista-de-empresas" class="lista-cards">

          <thead>
            <tr>
              <th>CNPJ</th>
              <th>Razão Social</th>
              <th>Nome Fantasia</th>
              <th>Contato</th>
              <th>Ações</th>
            </tr>
          </thead>

        </div>
      </main>

      <aside class="d-none d-xl-block">
        <div class="card ad-sidebar">
          <div class="card-body text-center">Propaganda</div>
        </div>
      </aside>
    </div>
  </div>
